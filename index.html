 {{outlet}}

 <p>Une AMAP (Association pour le maintien d'une Agriculture Paysanne) est une 
 association entre des producteurs agricoles locaux et des consommateurs.</p>
 <p>Deux à trois fois par an, un contrat est établi entre chaque consomateur et
 le paysan, établissant un planning de distributions hebdomadaire des produits.</p>
 <p> Dans notre AMAP vous trouverez :
 <ul>
     <li>Des paniers de légumes</li>
     <li>Des paniers de fruits</li>
     <li>Du pain</li>
     <li>Des paniers de fromages de chèvres</li>
     <li>De la viande (agneau/porc/veau/boeuf) de manière mensuelle</li>
 </ul>
 <p>Les distributions ont lieu toutes les semaines à Rochetoirin.</p>
 <p>L'AMAP est une association de fait. Il n'y a donc pas de bureau élu ni d'assemblée générale.
 La bonne volonté de chacun permet un bon fonctionnement. Chaque ferme a pour contact un référent, responsable
 de l'établissement des contrats et du suivi toute l'année. Une réunion annuelle permet de faire le point 
 tous ensemble et de choisir les référents.</p>
